<ion-header>

  <ion-navbar>
    <ion-title>Groups</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addGroup()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let group of groups" (click)="joinGroup(group.key)">
      {{group.groupName}}
      <ion-icon name="chatboxes" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons end>
    <button ion-button icon-left (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
    Log out
  </button>
  </ion-buttons>
</ion-footer>
