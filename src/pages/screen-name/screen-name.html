<ion-header>

  <ion-navbar>
    <ion-title>Change Screen Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>New Screen Name</ion-label>
    <ion-input type="text" [(ngModel)]="newScreenName"></ion-input>
  </ion-item>

  <ion-item no-lines text-center>
    <button ion-button large (click)="changeScreenName()">Change</button>
  </ion-item>
</ion-content>
