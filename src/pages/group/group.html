<ion-header>

  <ion-navbar>
    <ion-title>Groups</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addGroup()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let group of groups" (click)="joinGroup(group.key)">
      {{group.groupName}}
      <ion-icon name="chatboxes" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button (click)="logout()">Log out</button>
</ion-footer>
