<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>MessageMe Groups</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let group of groups" (click)="joinGroup(group)">
      {{group.groupName}}
      <ion-icon name="chatboxes" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addGroup()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
