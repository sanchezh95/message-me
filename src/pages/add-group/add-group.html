<ion-header>

  <ion-navbar>
    <ion-title>Add Group</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addGroup()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter Group Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.groupName" name="groupName" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Add</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
