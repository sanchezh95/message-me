<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Form to add screen name -->
  <form (ngSubmit)="enterScreenName()">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter your screen name</ion-label>
        <ion-input type="text" [(ngModel)]="data.screenName" name="screenName" required=""></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button full round color="secondary" type="submit">Submit</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
